name: Private Postgresql Service
deployment:
  hostedDeployment:
    AwsAccountId: '<service-provider-aws-account-id>'
    AwsBootstrapRoleAccountArn: 'arn:aws:iam::<service-provider-aws-account-id>:role/omnistrate-bootstrap-role'

services:
  - name: terraform
    internal: true
    terraformConfigurations:
      configurationPerCloudProvider:
        aws:
          terraformPath: /terraform
          gitConfiguration:
            reference: refs/tags/v0.0.10
            repositoryUrl: https://github.com/omnistrate-community/private-link-example.git
          terraformExecutionIdentity: "arn:aws:iam::<service-provider-aws-account-id>:role/omnistrate-custom-terraform-execution-role"
          requiredOutputs:
            - key: "vpc_endpoint_service_name"
              exported: true
            - key: "vpc_endpoint_service_dns_name"
              exported: true
            - key: "target_group_arn"
              exported: false
        gcp:
          terraformPath: /terraform
          gitConfiguration:
            reference: refs/tags/v0.0.10
            repositoryUrl: https://github.com/omnistrate-community/private-link-example.git
          terraformExecutionIdentity: "fill in service account"
    apiParameters:
      - key: connectAccountID
        description: Account ID to connect to
        name: Connect Account ID
        type: String
        modifiable: true
        required: true
        export: true
  - name: helm
    internal: true
    dependsOn:
      - terraform
    compute:
      instanceTypes:
        - apiParam: instanceType
          cloudProvider: aws
        - apiParam: instanceType
          cloudProvider: gcp
      network:
        ports:
          - 5432
    capabilities:
      networkType: "INTERNAL"
    helmChartConfiguration:
        chartName: postgresql
        chartVersion: 16.3.2
        chartRepoName: bitnami
        chartRepoURL: https://charts.bitnami.com/bitnami
        chartValues:
          global:
            postgresql:
              auth:
                postgresPassword: "{{ $var.password }}"
                password: "{{ $var.password }}"
                username: "{{ $var.username }}"
                database: "postgres"
          primary:
            podLabels:
              omnistrate.com/schedule-mode: exclusive
            persistence:
              enabled: false
            service:
              type: ClusterIP
            resources:
              requests:
                cpu: 100m
                memory: 128Mi
              limits:
                cpu: 150m
                memory: 256Mi
            affinity:
              nodeAffinity:
                requiredDuringSchedulingIgnoredDuringExecution:
                  nodeSelectorTerms:
                    - matchExpressions:
                        - key: omnistrate.com/managed-by
                          operator: In
                          values:
                            - omnistrate
                        - key: topology.kubernetes.io/region
                          operator: In
                          values:
                            - $sys.deploymentCell.region
                        - key: node.kubernetes.io/instance-type
                          operator: In
                          values:
                            - $sys.compute.node.instanceType
                        - key: omnistrate.com/resource
                          operator: In
                          values:
                            - $sys.deployment.resourceID
              podAntiAffinity:
                requiredDuringSchedulingIgnoredDuringExecution:
                  - labelSelector:
                      matchExpressions:
                        - key: omnistrate.com/schedule-mode
                          operator: In
                          values:
                            - exclusive
                    namespaceSelector: { }
                    topologyKey: kubernetes.io/hostname
    apiParameters:
      - key: username
        description: Username
        name: Username
        type: String
        modifiable: true
        required: false
        export: true
        defaultValue: username
      - key: password
        description: Default DB Password
        name: Password
        type: String
        modifiable: false
        required: false
        export: false
        defaultValue: postgres
      - key: connectAccountID
        description: Account ID to connect to
        name: Connect Account ID
        type: String
        modifiable: true
        required: true
        export: true
        parameterDependencyMap:
            terraform: connectAccountID
      - key: instanceType
        description: Instance Type
        name: Instance Type
        type: String
        modifiable: true
        required: false
        export: true
        defaultValue: t4g.small
  - name: kustomize
    dependsOn:
      - terraform
      - helm
    passive: true
    endpointConfiguration:
      postgres:
        host: "{{ $terraform.out.vpc_endpoint_service_name }}"
        ports:
          - 5432
        primary: true
        networkingType: PRIVATE
    kustomizeConfiguration:
      kustomizePath: /kustomize
      gitConfiguration:
        reference: refs/tags/v0.0.10
        repositoryUrl: https://github.com/omnistrate-community/private-link-example.git
    apiParameters:
      - key: username
        description: Username
        name: Username
        type: String
        modifiable: true
        required: false
        export: true
        defaultValue: username
        parameterDependencyMap:
          helm: username
      - key: password
        description: Default DB Password
        name: Password
        type: String
        modifiable: false
        required: false
        export: false
        defaultValue: postgres
        parameterDependencyMap:
          helm: password
      - key: instanceType
        description: Instance Type
        name: Instance Type
        type: String
        modifiable: true
        required: false
        export: true
        defaultValue: t4g.small
        parameterDependencyMap:
          helm: instanceType
      - key: connectAccountID
        description: Account ID to connect to
        name: Connect Account ID
        type: String
        modifiable: true
        required: true
        export: true
        parameterDependencyMap:
          helm: connectAccountID
          terraform: connectAccountID
